    <script>


        function keresés() {

            var search = document.getElementsByClassName("kereso")[0].value;

            if(search == "") {
                alert("Game is not found!")
            }
            if (search == "Terraria") {
                window.location.href = "Terraria.html";

            }

            if (search == "asdd") {
                document.getElementById("btn").addEventListener('click', () => { window.location.href = 'asd3.html'; });

            }

        }




        var nyit = document.getElementById('fullscreen');
        var zár = document.getElementById('close');

        function valtas() {
            nyit.style.display = "none";
            zár.style.display = "block";
        }

        function valtas2() {
            nyit.style.display = "block";
            zár.style.display = "none";
        }




        var elem = document.documentElement;
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function closeFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

    </script>
